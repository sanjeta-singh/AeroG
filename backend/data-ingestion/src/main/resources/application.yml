spring:
  data:
    mongodb:
      uri: xxx
      database: AeroG

  kafka:
    consumer:
      bootstrap-servers: kafka:29092   # âœ… corrected
      group-id: aerog
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
